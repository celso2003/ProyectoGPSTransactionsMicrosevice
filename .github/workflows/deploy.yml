name: Deploy to Railway

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: railwayapp/railway-up@v1
        with:
          service: 81d4f437-2db8-4f40-9a17-04bb913ab868
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gps-inventory-deployment
  labels:
    app: gps-inventory
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gps-inventory
  template:
    metadata:
      labels:
        app: gps-inventory
    spec:
      containers:
        - name: gps-inventory
          image: gcr.io/k8s-minikube/kicbase:v0.0.47
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URI
              value: "mongodb://mongodb:27017/inventory"
            - name: JWT_SECRET
              value: "admin123"
            - name: LOG_LEVEL
              value: "info"
